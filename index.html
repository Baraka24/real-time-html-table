<!DOCTYPE html>
<html>

<head>
	<title>Perform a real-time search on HTML table</title>
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			color: green;
		}

		table {
			border-collapse: collapse;
			width: 50%;
			margin: 20px auto;
		}

		th,
		td {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
	</style>
</head>

<body>
	<h1>HTML TABLE/h1>
	<h3>Perform a real-time search and filter on an HTML table</h3>
	<b>Search the table for Course, Fees, or Type:
		<input id="searchbar" type="text" placeholder="Search here">
	</b>
	<table>
		<tr>
			<th>Course</th>
			<th>Duration</th>
			<th>Type</th>
		</tr>
		<tbody id="tbodyid">
			<tr>
				<td>C++ STL</td>
				<td>1499</td>
				<td>Online Classes</td>
			</tr>
			<tr>
				<td>DSA Foundation</td>
				<td>7999</td>
				<td>Regular Classes</td>
			</tr>
			<tr>
				<td>Geeks Classes</td>
				<td>10799</td>
				<td>Weekend Classes</td>
			</tr>
			<tr>
				<td>Placement 100</td>
				<td>9999</td>
				<td>Online Classes</td>
			</tr>
		</tbody>
	</table>

	<script>
		$(document).ready(function () {
			$("#searchbar").on("keyup", function () {
				var value = $(this).val().toLowerCase();
				$("#tbodyid tr").filter(function () {
					$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
				});
			});
		});
	</script>
</body>

</html>
